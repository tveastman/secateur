{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Disconect{% endblock %}
{% block content %}
  <p class='lead'>
    If you wish to block Secateur from acting on your behalf, click the big red button to disconnect.
  </p>

  <form method="POST">{% csrf_token %}
    {% bootstrap_form form layout='inline' show_help=True %}
    <button type="submit" class="btn btn-danger btn-lg">Disconnect </button>

  </form>

{% endblock %}
